<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: silver;

        }

        .compare-button{
            background-color: green;
            border: none;
            border-radius: 20px;
            width: auto;
            height: auto;
            padding: 10px 20px;
            color: white;
        }

        

        .popup-container {
            position: relative;
            height: 400px;
            width: 300px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            font-family: Raleway, Geneva, Tahoma, sans-serif;
        }

        .popup-inner{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: relative;
            height: 350px;
            width: 250px;
            background-color: white;
        }

        .popup-title {
            position: relative;
            background-color:white;
            width: 250px;
            height: auto;
            padding: 15px 0;
            border-bottom: 1px solid lightgray;
           
        }

        .popup-title * {
            display: inline;
            vertical-align: middle;
        }

        .popup-bar {
            position: relative;
            background-color:white;
            width: 250px;
            height: auto;
            padding: 30px 0;
            border-bottom: 1px solid lightgray;
            
        }

        .bar-container{
            position: relative;
            width: 90%;
            height: 15px;
            background-color: grey;
            border: 1px solid lightgray;
            margin: auto;
            margin-bottom: 20px;
            
        }

        .bar-container::before{
            content: "0";
            position: absolute;
            top: 25px;
        }

        .bar-container::after{
            content: "100";
            position: absolute;
            right: 0px;
            top: 25px;
        }

        .bar-inner {
            height: 100%;
            width: 40%;
            background-color: rgb(47, 255, 57);
        }

        .bar-inner::before {
            content: "40";
            position: absolute;
            top: 25px;
            left: 40%;
        }

        .popup-list {
            display: flex;
            width: 250px;
            height: auto;
            background-color: white;
            border-bottom: 1px solid lightgray;
        }

        .popup-list #column2{
            font-weight: bold;
        }
        
        .column {
            flex: 50%;
        }
        .popup-actions{
            margin: 20px 0;
        }
        .popup-actions a{
           
            float: right;
        }

    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-inner">
            <div class="popup-title">
                <img src="https://via.placeholder.com/50" alt="">
                <h2>Korvel</h2>
            </div>
            <div class="popup-bar">
                <div class="bar-container">
                    <div class="bar-inner"></div>
                  </div>
            </div>
            <div class="popup-list">
                <div class="column" id=column1>
                    <p>Humidity</p>
                    <p>Temperature</p>
                    <p>Manufacturer</p>
                </div>
                <div class="column" id=column2>
                    <p>30</p>
                    <p>16</p>
                    <p>Intermo</p>
                </div>
            </div> 
            <div class="popup-actions">
                <div class="compare-container">
                    <label for="compare">Compare</label>
                    <input type="checkbox" id="compareCheck" name="compare" value="">
                    <a href="#">View Asset --></a>
                </div>
                

                
            </div>
        </div>

    </div>

    <button class="compare-button">
        See insights
    </button>
    <button class="compare-button" id="1">
        See insights
    </button>
</body>
</html>
