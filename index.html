<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRemote - Dashboard 1.0 - Demo</title>

  <!-- CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Scripts -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>




<body>
  <div id='map' style='width: 100%; height: 100vh;'>
    <div class="header_bar">
      <img src="Bar.PNG">
    </div>
    <div class="filter_bar">
      <hr class="solid first_line">
      <button class="collapsible">Exceptions:</button>
      <div class="content">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
          dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
          commodo consequat.</p>
      </div>
      <hr class="solid">
      <button class="collapsible">Filters:</button>
      <div class="content">
        <div class="filter-ctrl">
          <p>
            <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
            <div id="slider-range"></div>
          </div>
      </div>
      <hr class="solid">
    </div>
  </div>
  <div class="compare-buttons">
    <button class="compare-button" id="masterCompareBtn">
        See insights <img src="https://via.placeholder.com/15" alt="">
    </button>
</div>
<script src="js/main.js"></script>
