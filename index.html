<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRemote - Dashboard 1.0 - Demo</title>

  <!-- CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>




<body>
  <div id='map' style='width: 100%; height: 100vh;'>
    <div class="header_bar">
      <img src="assets/Bar.PNG">
    </div>
    <div class="filter_bar">
      <hr class="solid first_line">
      <button class="collapsible">Exceptions:</button>
      <div class="content caution_max">
        <div class="caution_card first_card">
          <div class="parking_icon"><img src="assets/parking_icon.png"></div>
          <h2>Hendrikstraat</h2>
          <p>Occupied spaces: <b>211</b></p>
          <div class="vl_line"></div>
          <div class="eye_icon"><img src="assets/eye_icon.png"></div>
        </div>
        <div class="caution_card">
          <div class="parking_icon"><img src="assets/parking_icon.png"></div>
          <h2>Alexanderstraat</h2>
          <p>Occupied spaces: <b>211</b></p>
          <div class="vl_line"></div>
          <div class="eye_icon"><img src="assets/eye_icon.png"></div>
        </div>
        <div class="caution_card">
          <div class="parking_icon"><img src="assets/parking_icon.png"></div>
          <h2>Pietjestraat</h2>
          <p>Occupied spaces: <b>211</b></p>
          <div class="vl_line"></div>
          <div class="eye_icon"><img src="assets/eye_icon.png"></div>
        </div>
        <div class="caution_card">
          <div class="parking_icon"><img src="assets/parking_icon.png"></div>
          <h2>Kerkstraat</h2>
          <p>Occupied spaces: <b>211</b></p>
          <div class="vl_line"></div>
          <div class="eye_icon"><img src="assets/eye_icon.png"></div>
        </div>
      </div>
      <hr class="solid">
      <button class="collapsible">Filters:</button>
      <div class="content filter_max">
        <div class="filter_card first_card">
          <div class="parking_icon"><img src="assets/parking_icon.png"></div>
          <h2>Parking</h2>
          <h3>Attribute</h3>
          <hr class="solid">
          <h3>Filter</h3>
          <p><input type="text" id="amount" readonly style="border:0; color:black; font-weight:bold;"></p>
          <p class="percentage_indicator">0</p><div class="filter-ctrl">
            
              <div id="slider-range"></div>
            </div><p class="percentage_indicator">100</p>
        </div>
      </div>
      <hr class="solid">
    </div>
  </div>
  <div class="compare-buttons">
    <button class="compare-button" id="masterCompareBtn">
        See insights <img src="https://via.placeholder.com/15" alt="">
    </button>
</div>

<!-- Scripts -->
<script src="js/main.js"></script>
<script src="js/collapsible.js"></script>
<script src="js/filter.js"></script>
<script src="js/compare.js"></script>
</body>
</html>
