<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo MapBox GL</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        .pop-ups{
                    transform:none !important;
            top: 10%;
            left: 90%;
        }
        .mapboxgl-popup-anchor-top .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-center .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-left .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-right .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-bottom-right .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-bottom-left .mapboxgl-popup-tip,
        .mapboxgl-popup-anchor-top-right .mapboxgl-popup-tip, 
        .mapboxgl-popup-anchor-top-left .mapboxgl-popup-tip{
            display:none !important;
        }
    </style>
</head>
<body>
    <div id='map' style='width: 100%; height: 100vh'></div>
    <script>

    ///////////Init MAP BOX//////////
    mapboxgl.accessToken = 'pk.eyJ1IjoibWljcm9taXplIiwiYSI6ImNrZzZhdzhqMzBqM28ycnIwbjl0a2UwaXcifQ.9akSdMIN5QFyZEKn7GWdgQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [5.45495, 51.450631],
        zoom: 16
    });

    //////Onload/////////////
    map.on('load', function () {
    //////Load Data///////////
    map.addSource('places', {
        'type': 'geojson',
        'data': {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                    'properties': {
                        'description':
                        '<strong>POPUP</strong>',
                        'icon': 'rocket',
                        'DOM': "HTML"
                    },
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [ 5.45495, 51.450631]
                    }
                }
            ]
        }
    });

    ///////////Add layer with Markers///////////////
    map.addLayer({
        'id': 'places',
        'type': 'symbol',
        'source': 'places',
        'layout': {
        'icon-image': '{icon}-15',
        'icon-allow-overlap': true
        }
    });
    

    


    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
    var coordinates = e.features[0].geometry.coordinates.slice();
    var description = e.features[0].properties.description;

    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    new mapboxgl.Popup({className: 'pop-ups'})
    .setLngLat(coordinates)
    .setHTML(description)
    .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'places', function () {
    map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'places', function () {
    map.getCanvas().style.cursor = '';
    });
    });



    var popup = new mapboxgl.Popup({className: 'pop-ups'})
       .setLngLat({lng: 5.45495, lat: 51.450631}  )
        .setHTML("<h1>Hello World!</h1>")
        .setMaxWidth("300px")
        .addTo(map);


    </script>
</body>
</html>
